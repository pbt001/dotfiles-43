# Opacity
menu-opacity = .85;
inactive-opacity = .75;
active-opacity = .95;
active-opacity-override = false;
inactive-opacity-override = false;

#Works
opacity-rule = [
"100:class_g = 'Firefox' && focused",
"65:class_g = 'Firefox' && !focused",
"90:class_g = 'Subl' && focused",
"70:class_g = 'Subl' && !focused",
"70:class_g = 'Tilix' && focused",
"70:class_g = 'Tilix' && !focused",
"100:class_g = 'smplayer'",
"80:class_g = 'Uget-gtk' && focused",
"50:class_g = 'Uget-gtk' && !focused",
"100:class_g = 'Polybar' && focused",
"100:class_g = 'Polybar' && !focused",
];

# Enabled client-side shadows on windows.
shadow = true;
# The blur radius for shadows. (default 12)
shadow-radius = 12;
# The left offset for shadows. (default -15)
shadow-offset-x = -15;
# The top offset for shadows. (default -15)
shadow-offset-y = -15;
# The translucency for shadows. (default .75)
shadow-opacity = 0.75;

no-dock-shadow = true;

backend = "glx";
vsync = "opengl-swc";

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "7x7box";
blur-method = "kawase";
blur-strength = 8;